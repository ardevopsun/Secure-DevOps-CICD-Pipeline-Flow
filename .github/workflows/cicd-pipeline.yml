name: Secure DevOps CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  AWS_REGION: us-east-1
  ECS_CLUSTER: secure-devops-cluster
  ECS_SERVICE: rontend-backend-service
  TASK_DEFINITION: .github/ecs/task-def.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    # âœ… Checkov - Terraform scanning
    - name: ðŸ” Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: ./terraform
        quiet: true
      continue-on-error: true

    # âœ… Gitleaks - Secrets scanning
    - name: ðŸ” Run Gitleaks (non-blocking)
      continue-on-error: true
      uses: gitleaks/gitleaks-action@v2
      with:
        scan_args: "--verbose --redact --exit-code=0"

    - name: ðŸ“¦ Upload Gitleaks Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: results.sarif

    # âœ… SonarQube Scan
    - name: ðŸ“Š SonarQube Scan (Backend)
      uses: SonarSource/sonarqube-scan-action@v2
      with:
        projectBaseDir: ./backend
        args: >
          -Dsonar.projectKey=secure-backend
          -Dsonar.sources=.
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # âœ… Docker Setup
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_PASSWORD }}

    - name: ðŸ”– Set IMAGE_TAG from Git SHA
      run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: ðŸ› ï¸ Build & Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ardevopsun/frontend:latest
          ardevopsun/frontend:${{ env.IMAGE_TAG }}

    - name: ðŸ› ï¸ Build & Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ardevopsun/backend:latest
          ardevopsun/backend:${{ env.IMAGE_TAG }}

    # âœ… Trivy Scans
    - name: ðŸ”Ž Trivy Scan (Frontend)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ardevopsun/frontend:${{ env.IMAGE_TAG }}
        format: table
        exit-code: 0

    - name: ðŸ”Ž Trivy Scan (Backend)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ardevopsun/backend:${{ env.IMAGE_TAG }}
        format: table
        exit-code: 0

    # âœ… EC2 Docker Deployment
    - name: ðŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${EC2_SSH_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy to EC2
      run: |
        ssh $EC2_USER@$EC2_HOST << EOF
          docker pull ardevopsun/frontend:latest
          docker pull ardevopsun/backend:latest
          docker stop frontend || true && docker rm frontend || true
          docker stop backend || true && docker rm backend || true
          docker run -d --name frontend -p 80:80 ardevopsun/frontend:latest
          docker run -d --name backend -p 3000:3000 ardevopsun/backend:latest
        EOF

    # âœ… ECS Update (Task + Service)
    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ðŸ§© Render ECS Task Definition (Frontend)
      id: render-frontend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.TASK_DEFINITION }}
        container-name: frontend
        image: ardevopsun/frontend:${{ env.IMAGE_TAG }}

    - name: ðŸ§© Render ECS Task Definition (Backend)
      id: render-backend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ steps.render-frontend.outputs.task-definition }}
        container-name: backend
        image: ardevopsun/backend:${{ env.IMAGE_TAG }}

    - name: ðŸš€ Deploy Updated ECS Task
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-backend.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
